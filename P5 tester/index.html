<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>p5 sketch</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #141414;
        }

        .grid-container {
            display: grid;
            --num-columns: 12;
            --col-gap: 20px;
            --col-width: calc((100vw - (--col-gap * (--num-columns - 1))) / --num-columns);
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            column-gap: 20px;
            row-gap: 20px;
            height: 100vh;

        }

        #cvnContainer {
            grid-column: 3 / span 9;
            grid-row: 3 / span 9;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .cont2 {
            grid-column: 1 / span 1;
            grid-row: auto / span 1;
        }
    </style>

    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <!-- <script src="test2.js"></script> -->
    <script defer src="scratch.js"></script>

</head>

<body>
    <div class="grid-container">
        <div id="cvnContainer"></div>
        <div class="cont2"></div>
        <div class="cont2"></div>
        <div class="cont2"></div>
        <div class="cont2"></div>
        <div class="cont2"></div>
    </div>
</body>

</html>
